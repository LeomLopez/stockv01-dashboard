{% extends "base.html" %}

{% block title %}Painel - Gest√£o Stockv01{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>üìä Painel</h1>
            <button class="btn btn-primary" id="refreshBtn">
                <i class="bi bi-arrow-clockwise"></i> Atualizar
            </button>
        </div>
        
        <!-- Cards de Estat√≠sticas -->
        <div class="row mb-4" id="statsCards">
            <!-- Carregando -->
            <div class="col-md-12 text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
            </div>
        </div>
        
        <!-- Alertas -->
        <div class="row mb-4" id="alertsSection">
            <!-- Aqui aparecer√£o os alertas -->
        </div>
        
        <!-- √öltimas Movimenta√ß√µes -->
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">üìù √öltimas 10 Movimenta√ß√µes</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0" id="movimientosTable">
                                <thead class="table-light">
                                    <tr>
                                        <th>Data</th>
                                        <th>Tipo</th>
                                        <th>Produto</th>
                                        <th>Grupo</th>
                                        <th class="text-end">Quantidade</th>
                                    </tr>
                                </thead>
                                <tbody id="movimientosBody">
                                    <tr>
                                        <td colspan="5" class="text-center py-4">
                                            <div class="spinner-border spinner-border-sm text-success" role="status">
                                                <span class="visually-hidden">Carregando...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Alerta de erro -->
<div class="alert alert-danger alert-dismissible fade show d-none" id="errorAlert" role="alert">
    <strong>Erro:</strong> <span id="errorMessage"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
</div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
